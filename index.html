<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Pages para Psicólogos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    .cta-button:hover {
      background-color: #1ebc57;
    }

    form {
      text-align: left;
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a78c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>¿Eres psicólogo/a y necesitas una landing page?</h1>
      <p>Diseño landing pages profesionales y efectivas para ayudarte a atraer más pacientes y fortalecer tu presencia digital.</p>
      
      <a class="cta-button" href="https://wa.me/1234567890" target="_blank">Escríbeme por WhatsApp</a>

      <form action="https://formspree.io/f/tu_codigo_formspree" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">¿En qué te puedo ayudar?</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </div>
</body>
</html>
